<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fsgtg</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body class = "body">
    <div class="container">
        <div class="quote"></div>
        <div class="ddg">
            <input class="search" onkeypress="handle(event)" placeholder = "Search DuckDuckGo"/>
            <button type=button onclick="search();" class="button">Search</button>
        </div>
        <div class="links"></div>
    </div>

    <textarea rows = "5" cols = "80" class = "notes" onkeypress="autosave(event)"></textarea>
    <button type=button onclick="save();"  class="button btn">Save Note</button>




    <script src="main.js" async defer></script>
    <script>
        function handle(e) { if (e.keyCode === 13) { e.preventDefault(); search(); } }
        function autosave(e) { if (e.keyCode === 13) { e.preventDefault(); save(); } }
    </script>
</body>

</html>
